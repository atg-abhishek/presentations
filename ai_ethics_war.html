              ### Quick basics
  
            </textarea>
          </section>

          <section data-transition="convex" data-background-image="https://images.unsplash.com/photo-1510906594845-bc082582c8cc?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1456&q=80" data-background-opacity=0.3 data-markdown>
            <textarea data-template>
              ### What are Autonomous Weapons Systems (AWS)?

              ---

              Identify, select, and engage a target without meaningful human control.
  
            </textarea>
          </section>

          <section data-transition="convex" data-background-image="https://images.unsplash.com/photo-1510906594845-bc082582c8cc?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1456&q=80" data-background-opacity=0.3 data-markdown>
            <textarea data-template>
              ### What is semi-autonomy?

              ---

              Partial degree of autonomy in the system supplemented by a link to humans for oversight and control
  
            </textarea>
          </section>


          <section data-transition="convex" data-background-image="https://images.unsplash.com/photo-1510906594845-bc082582c8cc?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1456&q=80" data-background-opacity=0.3 data-markdown>
            <textarea data-template>
              ### What is full-autonomy?

              ---

              * Execute all its functions without any meaningful human control and link 
              * Independently respond to a changing environment to achieve pre-programmed goals
  
            </textarea>
          </section>

          <section data-transition="convex" data-background-image="https://images.unsplash.com/photo-1510906594845-bc082582c8cc?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1456&q=80" data-background-opacity=0.3 data-markdown>
            <textarea data-template>
              ### What is lethal use?

              ---

              Significant danger to human life including loss of human life, intentional and unintentional
  
            </textarea>
          </section>

          <section data-transition="convex" data-background-image="https://images.unsplash.com/photo-1510906594845-bc082582c8cc?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1456&q=80" data-background-opacity=0.3 data-markdown>
            <textarea data-template>
              ### What is non-lethal use?

              ---

              Support functions that enable fundamental operations for a system such as take-off and landing assistance, ground collision avoidance, and bomb disposal among others.
              
              --- 

              Note that some non-lethal uses can have downstream uses that can lead to lethal outcomes.
  
            </textarea>
          </section>

        </section>

            <textarea data-template>
              ### Benefits vs. costs
  
            </textarea>
          </section>

          <section data-transition="convex" data-background-image="https://images.unsplash.com/photo-1572851899307-3c130a64e831?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1500&q=80" data-background-opacity=0.3 data-markdown>
            <textarea data-template>
              ### Potential benefits

              ---

              <ul>
                <li class='fragment fade-in-then-semi-out'>Reduction in civilian casualties </li>
                <li class= "fragment fade-in-then-semi-out">Reduction in the need for military personnel</li>
                <li class="fragment fade-in-then-semi-out">Reduction in overall harm through more precise targeting</li>
              </ul>
              
              ---

              <p class="fragment fade-in-then-semi-out">Note : All the above come with a great degree of uncertainty in terms of how much they can be realized in practice.</p>
               
  
            </textarea>
          </section>
          
          <section data-transition="convex" data-background-image="https://images.unsplash.com/photo-1572851899307-3c130a64e831?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1500&q=80" data-background-opacity=0.3 data-markdown>
            <textarea data-template>
              ### Costs

              ---
              
              <ul>
                <li class="fragment fade-in-then-semi-out">Accidental escalation due to emergent interactions between different agents with potentially conflicting pre-programmed goals.</li>
                <li class="fragment fade-in-then-semi-out">Scaling harm even in the hands of small, non-state actors</li>
                <li class="fragment fade-in-then-semi-out">New attack surfaces exposed in the rest of the military infrastructure from a machine learning security perspective.</li>
              </ul>

              ---

              <p class="fragment fade-in-then-semi-out">Note : I've deliberately omitted the use of the word <em>potential</em> in the title because there is a higher degree of certainty in the costs that might be incurred.</p> 
  
            </textarea>
          </section>



        </section>
        
        <section data-transition="convex" data-background-image="https://images.unsplash.com/photo-1494972688394-4cc796f9e4c5?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1500&q=80" data-background-opacity=0.3 data-markdown>

          <textarea data-template>
          ### Current limitations of ethics principles

          ---

          <ul>
            <li class="fragment fade-in-then-semi-out">Varying degree of emphasis on AI safety and reliability</li>
            <li class="fragment fade-in-then-semi-out">Underfunding of long-term AI security research</li>
            <li class="fragment fade-in-then-semi-out"><i>Soft law</i> is not enough</li>
            <li class="fragment fade-in-then-semi-out">Convergence on key themes but they are divorced from concrete implementations</li>
            <li class="fragment fade-in-then-semi-out">Lack of firm governance structures</li>
            <li class="fragment fade-in-then-semi-out"><i>Potentially</i> incorrect policy precedents</li>
          </ul>

          </textarea>
        </section>

        <section data-transition="convex" data-background-image="https://images.unsplash.com/photo-1469719847081-4757697d117a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1500&q=80" data-background-opacity=0.3 data-markdown>

          <textarea data-template>
          ### Key issues

          ---

          <ul>
            <li class="fragment fade-in-then-semi-out">Lack of ability to recall the system</li>
            <li class="fragment fade-in-then-semi-out">Rigid targeting tied to pre-programmed goals that can't be dynamically updated in the face of new information <i>(especially in offline mode)</i></li>
            <li class="fragment fade-in-then-semi-out">Small, non-state actors can render outsized harms</li>
            <li class="fragment fade-in-then-semi-out">Unreliability of systems in highly volatile environments</li>
            <li class="fragment fade-in-then-semi-out">Myriad policy options with lack of consensus to form an international treaty</li>
            <li class="fragment fade-in-then-semi-out">Fragmented culture and lack of unanimity on condemning and stigmatizing LAWS</li>
          </ul>

          </textarea>
        </section>

        <section data-transition="convex" data-background-image="https://images.unsplash.com/photo-1488229297570-58520851e868?ixlib=rb-1.2.1&auto=format&fit=crop&w=1498&q=80" data-background-opacity=0.3 data-markdown>

          <textarea data-template>
          ### Open questions

          ---

          <ul>
            <li class="fragment fade-in-then-semi-out">What is meaningful human control?</li>
            <li class="fragment fade-in-then-semi-out">How do we set the boundaries between lethal and non-lethal uses <i>(when the non-lethal functions have downstream enablement implications)</i>?</li>
            <li class="fragment fade-in-then-semi-out">What are the implications of normalization of autonomy here on domains like medicine and self-driving?</li>
          </ul>

          </textarea>
